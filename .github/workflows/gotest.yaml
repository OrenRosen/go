name: Go package

on:
  pull_request:
    paths:
      - 'async/**'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Build and Test
        working-directory: ./async
        run: |
          go build -v ./...
          go test -v ./...
